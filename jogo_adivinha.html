<meta charset="UTF-8">	

<script>	
    function pulaLinha(){	
        	
        document.write("<br><br>");	
    	
    }	
    	
    function escreva(frase){	
        	
        document.write(frase);	
        pulaLinha();	
    }
    function sorteia(numero){
        return Math.round(Math.random() * numero);
    }	

    var numeroPensado = sorteia(100);
    
    var chute = parseInt(prompt("Digite seu chute!"));

    if(chute == numeroPensado){
        escreva("Você acertou! " + numeroPensado);
    }else{
        if(chute > numeroPensado){
            escreva("O chute digitado: " + chute + " é maior que o numero pensado: " + numeroPensado)
        }else if(chute < numeroPensado){
            escreva("O chute digitado: " + chute + " é menor que o numero pensado: " + numeroPensado)
        }
    }
    
</script>
