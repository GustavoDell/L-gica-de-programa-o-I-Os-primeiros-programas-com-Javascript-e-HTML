<meta charset="UTF-8">	

<script>	
    function pulaLinha(){	
        	
        document.write("<br>");	
    	
    }	
    	
    function escreva(frase){	
        	
        document.write(frase);	
        pulaLinha();	
    }
    
    for(var linha = 0; linha < 3; linha++){
        
        for(var coluna = 0; coluna < 10; coluna++){
            
            var estrela = "*";
            documento = document.write(estrela);

        }
        
        documento;
        pulaLinha();
        
    }   
    
</script>
