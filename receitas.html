<meta charset="UTF-8">

<h1>Receitas do Yan</h1>

<script>
    
    var ingredientes = [];

    var quantidade = parseInt(prompt("Quantos ingredientes vocÃª vai adicionar?"));

    var contador = 1;

    while( contador <= quantidade) {

        var ingrediente = prompt("Informe o ingrediente " + contador);

        var achou = false;

        for(cont = 0; cont <= ingredientes.length; cont++){
            
            if(ingrediente == ingredientes[cont]){
                alert("Ingrediente repetido")
                var achou = true;
                break;
            }
        }

        if(achou == false){
            alert("Ingrediente adicionado")
            ingredientes.push(ingrediente);
            contador++;
        }
    } 


    alert(ingredientes); 
</script>
