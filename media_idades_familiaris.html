<meta charset="UTF-8">	

<script>	
    function pulaLinha(){	
        	
        document.write("<br><br>");	
    	
    }	
    	
    function escreva(frase){	
        	
        document.write(frase);	
        pulaLinha();	
    }
    
    var totalFAmiliaris = parseInt(prompt("Qual é quantidade de familiaris: "));
    
    var totalIdade = 0;
    var mediaIdades = 0;
    
    for(var cont = 1; cont <= totalFAmiliaris; cont++){

        var idade = parseInt(prompt("Digite a idade do seu familiar: "));

        totalIdade = totalIdade + idade;

        mediaIdades = totalIdade/cont;     
    }

    escreva("A media das idades é de: " + mediaIdades)
</script>
