<meta charset="UTF-8">

<script>
    function pulaLinha(){
        
        document.write("<br><br>");
    
    }
    
    function escreva(frase){
        
        document.write(frase);
        pulaLinha();

    }

    var vitorias = parseInt(prompt("Entre com número de vitárias."));

    var empates = parseInt(prompt("Entre com número de empates."));

    var pontos = vitorias * 3 + empates;

    escreva("Os pontos do seu time é: " + pontos)

</script>
